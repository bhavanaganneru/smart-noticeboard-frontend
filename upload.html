<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin - Add New Notice</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background:#eef4ff;
  }

  /* TOP ADMIN BAR */
  .admin-bar{
    background:#0a3cff;
    padding:12px 18px;
    color:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .admin-bar a{
    color:#fff;
    text-decoration:none;
    margin-left:16px;
    font-size:13px;
  }

  header{
    padding:16px 20px;
  }
  header h1{
    margin:0;
    font-size:22px;
    color:#0a3cff;
  }
  header p{
    margin:4px 0 0;
    font-size:13px;
    color:#555;
  }

  .container{
    max-width:800px;
    margin:0 auto 40px;
    background:#fff;
    padding:20px 22px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.12);
  }

  .two-cols{
    display:flex;
    gap:16px;
    flex-wrap:wrap;
  }
  .field{
    margin-bottom:12px;
    flex:1;
    min-width:220px;
  }
  .field label{
    display:block;
    font-size:13px;
    margin-bottom:4px;
    font-weight:600;
    color:#333;
  }
  .field input,
  .field select,
  .field textarea{
    width:100%;
    padding:9px 10px;
    border-radius:8px;
    border:2px solid #0a3cff;
    font-size:13px;
    outline:none;
    box-sizing:border-box;
  }
  textarea{
    min-height:90px;
    resize:vertical;
  }

  .btn-row{
    margin-top:12px;
    display:flex;
    gap:10px;
  }
  button{
    padding:9px 18px;
    border:none;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
  }
  .btn-primary{
    background:#0a3cff;
    color:#fff;
  }
  .btn-secondary{
    background:#e0e7ff;
    color:#0a3cff;
  }

  .status{
    margin-top:12px;
    font-size:13px;
    display:none;
  }
  .status.success{color:#0b9b37; display:block;}
  .status.error{color:#ff0033; display:block;}

  .small {
    font-size:12px;
    color:#666;
    margin-top:6px;
  }

  /* MOBILE */
  @media (max-width:600px){
    .container{
      margin:0 10px 30px;
      padding:16px;
    }
    header{
      padding:12px 14px;
    }
    header h1{
      font-size:19px;
    }
    .admin-bar{
      flex-direction:column;
      align-items:flex-start;
      gap:6px;
    }
  }
</style>
</head>
<body>

<!-- ADMIN NAVBAR -->
<div class="admin-bar">
  <div><strong>Admin Panel</strong> Â· Add New Notice</div>
  <div>
    <a href="dashboard.html">Dashboard</a>
    <a href="index.html">Main Site</a>
  </div>
</div>

<header>
  <h1>ðŸ“° Add New Notice</h1>
  <p>Use this form to create any type of notice (exam, workshop, placement, etc.)</p>
</header>

<div class="container">
  <div class="field">
    <label for="title">Title *</label>
    <input id="title" placeholder="e.g., TCS Campus Drive for 4th Year" />
  </div>

  <div class="field">
    <label for="body">Message / Description *</label>
    <textarea id="body" placeholder="Write full details of the notice here..."></textarea>
  </div>

  <div class="two-cols">
    <div class="field">
      <label for="year">Year</label>
      <select id="year">
        <option value="ALL">All Years</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>
    </div>

    <div class="field">
      <label for="branch">Branch</label>
      <select id="branch">
        <option value="ALL">All Branches</option>
        <option value="CSE">CSE</option>
        <option value="CSE-DS">CSE (Data Science)</option>
        <option value="CSE-AIML">CSE (AIML)</option>
        <option value="CSE-AI">CSE (AI)</option>
        <option value="CSE-CS">CSE (CS)</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="ME">ME</option>
        <option value="CIVIL">CIVIL</option>
      </select>
    </div>
  </div>

  <div class="two-cols">
    <div class="field">
      <label for="type">Notice Type</label>
      <select id="type">
        <option value="General">General</option>
        <option value="Exam">Examination</option>
        <option value="Workshop">Workshop</option>
        <option value="Technical">Technical Event</option>
        <option value="Cultural">Cultural Event</option>
        <option value="Placement">Placement / Drive</option>
      </select>
    </div>

    <div class="field">
      <label for="date">Date (optional)</label>
      <input id="date" type="date" />
    </div>
  </div>

  <!-- Option B: PDF Button (we accept URL to PDF or drive link) -->
  <div class="field">
    <label for="file">Attachment Link (optional) â€” PDF / Google Drive link</label>
    <input id="file" placeholder="Paste PDF or Drive link here (https://...)" />
    <div class="small">If you want a "View PDF" button on frontend, paste a direct PDF link (or Drive public link).</div>
  </div>

  <div class="btn-row">
    <button class="btn-primary" id="saveBtn">Save Notice</button>
    <button class="btn-secondary" type="button" id="clearBtn">Clear</button>
  </div>

  <p id="status" class="status"></p>
</div>

<script>
  // ---- Configure this to your backend URL ----
  const BACKEND_URL = "https://smart-noticeboard-backend.onrender.com";
  // --------------------------------------------

  const saveBtn  = document.getElementById("saveBtn");
  const clearBtn = document.getElementById("clearBtn");
  const statusEl = document.getElementById("status");

  clearBtn.addEventListener("click", clearForm);

  saveBtn.addEventListener("click", async function () {
    const title = document.getElementById("title").value.trim();
    const body  = document.getElementById("body").value.trim();
    const year  = document.getElementById("year").value;
    const branch= document.getElementById("branch").value;
    const type  = document.getElementById("type").value;
    const date  = document.getElementById("date").value;
    const file  = document.getElementById("file").value.trim(); // URL to PDF / attachment

    // Basic validation
    if (!title || !body) {
      showStatus("Please fill at least Title and Description.", "error");
      return;
    }

    // Build body payload matching your backend schema
    const payload = {
      title,
      body,
      year,
      branch,
      type,
      date,
      fileUrl: file || ""   // include fileUrl if provided
    };

    showStatus("Saving notice...", "info");

    try {
      const res = await fetch(BACKEND_URL + "/notices", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        // read server error message if provided
        const txt = await res.text().catch(()=>null);
        throw new Error(res.status + " " + (txt || res.statusText));
      }

      const data = await res.json();

      showStatus("Notice saved successfully!", "success");

      // Optionally: after success, you can redirect back to index.html
      // setTimeout(()=> location.href = "index.html", 1200);

      // Clear after a short delay
      setTimeout(clearForm, 900);

    } catch (err) {
      console.error("Save failed:", err);
      showStatus("Failed to save notice. See console for details.", "error");
    }
  });

  function showStatus(message, type) {
    statusEl.textContent = message;
    statusEl.className = "status";
    if (type === "success") statusEl.classList.add("success");
    else if (type === "error") statusEl.classList.add("error");
    else statusEl.style.display = "block";
  }

  function clearForm() {
    document.getElementById("title").value = "";
    document.getElementById("body").value  = "";
    document.getElementById("year").value  = "ALL";
    document.getElementById("branch").value= "ALL";
    document.getElementById("type").value  = "General";
    document.getElementById("date").value  = "";
    document.getElementById("file").value  = "";
    statusEl.textContent = "";
    statusEl.className = "status";
  }
</script>

</body>
</html>
