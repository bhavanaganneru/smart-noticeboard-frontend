<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Smart Notice Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      width: 260px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .card a {
      display: inline-block;
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .card a:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <header>
    Admin Dashboard
  </header>

  <div class="container">

    <!-- Upload Notice -->
    <div class="card">
      <h3>Upload New Notice</h3>
      <p>Add placement drives, brochures, timetables etc.</p>
      <a href="upload.html">Add Notice</a>
    </div>

    <!-- View Notices -->
    <div class="card">
      <h3>Manage All Notices</h3>
      <p>Edit or delete previously uploaded notices</p>

      <!-- âœ… CORRECT LINK -->
      <a href="view-notices.html">View Notices</a>
    </div>

  </div>

</body>
</html>
